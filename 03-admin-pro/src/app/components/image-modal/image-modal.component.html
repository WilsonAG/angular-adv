<div
  class="bg-img-modal animated fadeIn fast"
  [class.hidden]="modalSv.hideModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block; padding-right: 15px"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
          <button type="button" class="close" (click)="closeModal()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen.</h3>

          <div class="text-center mb-3">
            <img
              id="modal-img"
              #modalImg
              [src]="modalSv.img | image: modalSv.type"
              class="img-avatar"
            />
            <!-- <img [src]="user.imageUrl" class="img-avatar" /> -->
          </div>

          <div class="form-group">
            <input
              #imgSelector
              type="file"
              class="form-control-file"
              (change)="changeImage($event.target.files[0])"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="closeModal()"
          >
            Cancelar
          </button>
          <button type="button" class="btn btn-primary" (click)="uploadImage()">
            Subir imagen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
