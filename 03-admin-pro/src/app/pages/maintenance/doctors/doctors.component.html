<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar Médico..."
          #txtTerm
          (keyup)="search(txtTerm.value)"
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-md-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-circle-o-notch fa-2x" aria-hidden="true"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <h4 class="card-title">Médico</h4>
            <h6 class="card-subtitle">Médico registrados en mi aplicacion.</h6>
          </div>

          <div class="col-md-4">
            <div class="text-right">
              <a routerLink="/dashboard/doctor/new" class="btn btn-primary">
                <i class="fa fa-plus-square-o"></i>
                Crear médico
              </a>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="w100">Foto</th>
                  <th>Nombre</th>
                  <th class="w100 text-nowrap text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let doctor of doctors">
                  <td>
                    <img
                      class="w100 cursor"
                      [src]="doctor.img | image: 'doctors'"
                      alt=""
                      (click)="showModal(doctor)"
                    />
                  </td>
                  <td>{{ doctor.name }}</td>
                  <td class="text-nowrap text-center">
                    <a
                      [routerLink]="['/dashboard/doctor', doctor._id]"
                      data-toggle="tooltip"
                      data-original-title="Edit"
                    >
                      <i class="fa fa-pencil text-inverse m-r-10"></i>
                    </a>
                    <a
                      class="cursor"
                      (click)="deleteDoctor(doctor)"
                      data-toggle="tooltip"
                      data-original-title="Close"
                    >
                      <i class="fa fa-close text-danger"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
